<div class="flex justify-center items-center h-screen w-screen bg-gradient-to-r from-slate-900 to-teal-700">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">

    <h2 class="text-center text-3xl font-bold text-gray-700 mb-6">Mis Deberes</h2>
    <h2 class="text-center text-xl font-bold text-gray-700 mb-6">Iniciar Sesi√≥n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-gray-600 text-sm font-semibold">Correo Electr√≥nico</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-3 mt-2 border rounded-lg focus:ring focus:ring-blue-300"
          [ngClass]="{'border-red-500': isInvalid('email')}">
        <p *ngIf="isInvalid('email')" class="text-red-500 text-xs mt-1">Correo inv√°lido.</p>
      </div>

      <!-- Contrase√±a -->
      <div class="mb-6 relative">
        <label for="password" class="block text-gray-600 text-sm font-semibold">Contrase√±a</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
          class="w-full px-4 py-3 mt-2 border rounded-lg focus:ring focus:ring-blue-300 pr-10"
          [ngClass]="{'border-red-500': isInvalid('password')}">
        <button type="button" (click)="togglePasswordVisibility()"
          class="absolute right-3 top-10 text-gray-500 focus:outline-none">
          <span class="material-icons">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
        <p *ngIf="isInvalid('password')" class="text-red-500 text-xs mt-1">Debe tener al menos 6 caracteres.</p>
      </div>


      <!-- Bot√≥n de Iniciar Sesi√≥n -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-teal-500 text-white py-3 rounded-lg shadow-md hover:bg-teal-700 transition disabled:opacity-50">
        Iniciar Sesi√≥n
      </button>

      <!-- Bot√≥n de Iniciar Sesi√≥n con Google -->
      <button type="button" (click)="onLoginWithGoogle()"
        class="w-full bg-white text-black border border-gray-300 py-3 rounded-full shadow-md hover:bg-gray-100 transition mt-4 flex items-center justify-center gap-3">

        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-6 h-6">

        <span class="font-semibold">Iniciar sesi√≥n con Google</span>
      </button>

      <!-- Enlace a Registro -->
      <p class="text-center text-sm text-gray-500 mt-6">
        ¬øNo tienes cuenta?
        <a routerLink="/register" class="text-blue-500 font-semibold hover:underline">Reg√≠strate</a>
      </p>

    </form>
  </div>
</div>

<!-- üîπ MODAL DE ERROR -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 flex items-center justify-center bg-red-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3-10a1 1 0 00-1.414-1.414L10 8.586 8.414 7A1 1 0 007 8.414L8.586 10 7 11.586A1 1 0 108.414 13L10 11.414l1.586 1.586A1 1 0 1013 11.586L11.414 10 13 8.414A1 1 0 0013 8z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Error en Inicio de Sesi√≥n</h3>
    <p class="text-gray-600 text-center">{{ errorMessage }}</p>
    <button (click)="closeModal()"
      class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
      Cerrar
    </button>
  </div>
</div>

<!-- ‚úÖ MODAL DE BIENVENIDA -->
<div *ngIf="showSuccessModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 flex items-center justify-center bg-green-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 000 16zm3-10l-4 4-2-2a1 1 0 00-1.414 1.414L10 14l5-5a1 1 0 00-1.414-1.414z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">¬°Bienvenido, {{ welcomeName }}!</h3>
  </div>
</div>
