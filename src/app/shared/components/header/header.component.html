<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center">
  <div class="capitalize">

    <!-- Fecha actual seleccionada -->
    <p class="text-sm font-semibold text-gray-600 mb-1">
      Fecha actual: {{ currentYear }}/{{ currentMonth }}
    </p>

    <!-- Ruta Breadcrumb -->
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
        <li
          class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500">
          <a routerLink="/app/home" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">
            Inicio
          </a>
          <span class="text-gray-500 text-sm mx-2 pointer-events-none select-none">/</span>
        </li>
        <li
          class="flex items-center text-blue-900 font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500">
          <p class="text-blue-gray-900 font-normal">
            {{ currentRoute }}
          </p>
        </li>
      </ol>
    </nav>

    <h6 class="tracking-normal font-sans text-base font-semibold leading-relaxed text-gray-900">
      Organiza tus Deberes con Claridad
    </h6>

  </div>

  <div class="flex items-center">
    <!-- Botón para abrir el modal -->
    <button (click)="openMonthModal()" class="ml-4 bg-sky-700 hover:bg-sky-900 text-white px-3 py-1 rounded-md">
      Cambiar Mes
    </button>

    <!-- Modal de selección de año y mes -->
    <div *ngIf="showMonthModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-h-[90vh] overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4 text-center">
          {{ !selectedYear ? 'Selecciona un Año' : 'Selecciona un Mes' }}
        </h2>

        <!-- Mostrar años -->
        <div *ngIf="!selectedYear" class="max-h-60 overflow-y-auto mb-4 px-1 py-2 border rounded-md space-y-2">
          <button *ngFor="let year of years" (click)="selectYear(year)"
            class="w-full px-4 py-2 rounded-lg bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white transition text-center">
            {{ year }}
          </button>
        </div>

        <!-- Mostrar meses si hay año seleccionado -->
        <div *ngIf="selectedYear">
          <div class="flex justify-center mb-4">
            <button (click)="clearYearSelection()"
              class="px-4 py-2 bg-sky-100 text-sky-800 font-medium rounded-md shadow-sm hover:bg-sky-200 transition">
              Cambiar Año ({{ selectedYear }})
            </button>
          </div>

          <div class="grid grid-cols-3 gap-2 mb-4">
            <button *ngFor="let month of months; let i = index" (click)="selectMonth(i)"
              [class.bg-sky-500]="i === selectedMonth" [class.text-cyan-700]="i === selectedMonth"
              class="p-2 rounded-lg bg-gray-200 hover:bg-sky-500 text-gray-800 hover:text-white transition">
              {{ month }}
            </button>
          </div>
        </div>

        <div class="mt-4 flex justify-end">
          <button (click)="closeMonthModal()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Cerrar
          </button>
        </div>
      </div>
    </div>

    <!-- Botón de notificaciones -->
    <div class="relative">
      <button (click)="toggleNotifications()"
        class="relative p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <!-- Icono de campana -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>

        <!-- Contador de notificaciones no leídas -->
        <span *ngIf="unreadCount > 0" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">
          {{ unreadCount }}
        </span>
      </button>

      <!-- Dropdown de notificaciones -->
      <div *ngIf="showNotifications"
        class="absolute right-0 mt-2 w-80 bg-white border rounded shadow-lg z-50 max-h-96 overflow-auto">
        <div *ngFor="let notif of notifications" class="p-4 border-b hover:bg-gray-100 cursor-pointer"
          [class.font-semibold]="!notif.leido" (click)="markAsRead(notif.id)">
          <p class="text-sm text-gray-700">{{ notif.mensaje }}</p>
          <p class="text-xs text-gray-400">{{ notif.fecha | date: 'short' }}</p>
        </div>
        <div *ngIf="notifications.length === 0" class="p-4 text-sm text-gray-500 text-center">
          Sin notificaciones
        </div>
      </div>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <button (click)="logout()"
      class="ml-4 flex items-center bg-slate-500 text-white px-3 py-1 rounded-md hover:bg-slate-600 transition">
      <span class="material-icons mr-1">logout</span>
      Salir
    </button>


  </div>
</div>
